<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details</title>
    <link rel="stylesheet" type="text/css"
          href="../../static/style.css"
          th:href="@{style.css}"/>
</head>
<body>
<h1>Student <span th:text="${student.studentId}"/> Details</h1>
<label><b>Student ID:</b></label>
<span th:text="${student.studentId}"/>
</br>
<label><b>Name:</b></label>
<span th:text="${student.name}"/>
</br>
<label><b>Email:</b></label>
<span th:text="${student.email}"/>
</br>
<label><b>Classname:</b></label>
<span th:text="${student.classname}"/>
</br>
<label><b>Age:</b></label>
<span th:text="${student.age}"/>
</br>
<a th:href="@{/grade(studentId=${student.studentId})}" class="btn" id="gg">GIVE GRADE</a>
<h4>Grades</h4>
<table>
    <tr>
        <td>Grade</td>
        <td>Date</td>
    </tr>
    <tr th:each="grade : ${student.grades}">
        <td th:text="${grade.grade}"></td>
        <td th:text="${grade.date}"></td>
    </tr>
</table>
</br>
</br>
<form action="/allStudents">
    <input type="submit" value="Back"/>
</form>

</body>
</html>
